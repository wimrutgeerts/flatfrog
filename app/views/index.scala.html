@(message: String)

@import helper._

@main("Welcome to FlatFrog") {
<div class="row" style="padding-top:10%; padding-bottom:10%">
	<div class="span8 offset2">
		<div class="row">
			<div class="span5 welcomePage">
				<h1>Welcome to FlatFrog</h1>
				<p>Take control over your pictures.</p>
			</div>
			<div class="span3">
				@form(action = routes.Application.authenticate(), 'class -> "well") {
					<input type="email" placeholder="Email" />
					<input type="password" class="input-medium" placeholder="Password" />
					<button type="submit" class="btn btn-primary" style="vertical-align:top;">Sign in</button>
    			}
				@form(action = routes.Application.signup(), 'class -> "well") {
        			<input type="text" placeholder="Username" />
        			<input type="email" placeholder="Email" />
					<input type="password" placeholder="Password" />
					<button type="submit" class="btn btn-primary">Sign up for FlatFrog</button>
				}
			</div>
		</div>
	</div>
</div>
}
